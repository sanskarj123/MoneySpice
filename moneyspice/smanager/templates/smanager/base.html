<!DOCTYPE html>
<html>
    <head>
    <title>{% block title %}{% endblock %}</title>
    <style>{% block style %}{% endblock %}
    h1 {
        color: black;
        text-align: center;
    }
    table {
        border-collapse: collapse;
        width: 50%;
        margin: auto;
    }

    th, td {
        text-align: left;
        padding: 8px;
        text-align: center;
    }

    tr:nth-child(even){background-color: #f2f2f2}

    th {
        background-color: #4CAF50;
        color: white;
        font-size: 20px;
    }
    </style>
    </head>
    <body>
        {% block body %} {% endblock %}
    </body>
</html>
